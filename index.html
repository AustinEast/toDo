<!doctype html>
<html ng-app="ToDoApp">

<head>
    <script src="angular.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main ng-controller="MainCtrl">
        <h1>ToDo</h1>
        <hr>
         
                <label class="done-{{todo.done}}" ng-repeat="todo in toDos">
                    <input type="checkbox" ng-model="todo.done"> {{todo.text}}
                </label>

        <form>
            <input type="text" ng-model="formText">
            <button ng-click="addItem()">Add Item</button>
        </form>
        <button ng-click="clearItems()">Clear Finished Items</button>
    </main>

</body>

</html>
